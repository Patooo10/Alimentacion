<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Alimentaci√≥n Saludable ‚Äî Single File (Avanzado)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    section {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    /* LOGIN */
    #loginScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfe6e9;
    }

    #loginBox {
      background: white;
      width: 330px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    #loginBox h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    #appContent {
      display: none;
    }
  </style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>Inicio de Sesi√≥n</h2>

    <label>Tipo de usuario:</label>
    <select id="userType">
      <option value="paciente">Paciente</option>
      <option value="nutriologo">Nutri√≥logo</option>
    </select>

    <label>Contrase√±a:</label>
    <input type="password" id="password" placeholder="Ingresa la contrase√±a">

    <button onclick="login()">Entrar</button>

    <p id="loginError" style="color:red; display:none;">
      Contrase√±a incorrecta. Intenta nuevamente.
    </p>
  </div>
</div>

<!-- ‚≠ê CONTENIDO ORIGINAL COMPLETO DEL SISTEMA -->
<div id="appContent">

<header>Sistema de Alimentaci√≥n Saludable</header>
<main>
  <section id="info-personal">
    <h2>Informaci√≥n Personal</h2>
    <label for="nombre">Nombre del Paciente:</label>
    <input type="text" id="nombre">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">

    <label for="estatura">Estatura (cm):</label>
    <input type="number" id="estatura">

    <button onclick="guardarInfoPersonal()">Guardar Informaci√≥n</button>
  </section>

  <section id="habitos-alimenticios">
    <h2>Registro de H√°bitos Alimenticios</h2>

    <label for="comida">Tipo de comida:</label>
    <select id="comida">
      <option value="desayuno">Desayuno</option>
      <option value="almuerzo">Almuerzo</option>
      <option value="cena">Cena</option>
      <option value="snack">Snack</option>
    </select>

    <label for="alimento">Alimento consumido:</label>
    <input type="text" id="alimento">

    <label for="calorias">Calor√≠as aproximadas:</label>
    <input type="number" id="calorias">

    <button onclick="registrarHabito()">Registrar</button>

    <h3>Historial:</h3>
    <ul id="lista-habitos"></ul>
  </section>
  <section id="progreso">
    <h2>Progreso del Paciente</h2>

    <label for="peso-actual">Nuevo peso (kg):</label>
    <input type="number" id="peso-actual">

    <button onclick="registrarProgreso()">Actualizar Progreso</button>

    <h3>Historial de progreso:</h3>
    <ul id="lista-progreso"></ul>
  </section>

  <section id="plan-alimentacion">
    <h2>Plan de Alimentaci√≥n</h2>

    <label for="tipo-plan">Seleccionar plan:</label>
    <select id="tipo-plan">
      <option value="bajar">Bajar de peso</option>
      <option value="subir">Subir de peso</option>
      <option value="mantener">Mantener peso</option>
    </select>

    <label for="duracion">Duraci√≥n (d√≠as):</label>
    <input type="number" id="duracion">

    <button onclick="generarPlan()">Generar Plan</button>

    <h3>Plan generado:</h3>
    <div id="resultado-plan"></div>
  </section>
</main>
</div>

<script>
/* üîê LOGIN */
function login() {
  const password = document.getElementById("password").value;

  if (password === "1234") {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appContent").style.display = "block";
  } else {
    document.getElementById("loginError").style.display = "block";
  }
}

/* üìå GUARDAR INFORMACI√ìN PERSONAL */
function guardarInfoPersonal() {
  let nombre = document.getElementById("nombre").value;
  let edad = document.getElementById("edad").value;
  let estatura = document.getElementById("estatura").value;
  let peso = document.getElementById("peso").value;

  alert("Informaci√≥n guardada:\n" +
        "Nombre: " + nombre + "\n" +
        "Edad: " + edad + " a√±os\n" +
        "Peso: " + peso + " kg\n" +
        "Estatura: " + estatura + " cm");
}

/* üçé REGISTRO DE H√ÅBITOS ALIMENTICIOS */
function registrarHabito() {
  let comida = document.getElementById("comida").value;
  let alimento = document.getElementById("alimento").value;
  let calorias = document.getElementById("calorias").value;

  let lista = document.getElementById("lista-habitos");
  let item = document.createElement("li");
  item.textContent = comida + ": " + alimento + " (" + calorias + " kcal)";
  lista.appendChild(item);

  document.getElementById("alimento").value = "";
  document.getElementById("calorias").value = "";
}

/* üìà PROGRESO DEL PACIENTE */
function registrarProgreso() {
  let pesoActual = document.getElementById("peso-actual").value;

  let lista = document.getElementById("lista-progreso");
  let item = document.createElement("li");
  item.textContent = "Peso registrado: " + pesoActual + " kg";
  lista.appendChild(item);

  document.getElementById("peso-actual").value = "";
}

/* ü•ó GENERAR PLAN DE ALIMENTACI√ìN */
function generarPlan() {
  let tipo = document.getElementById("tipo-plan").value;
  let dias = document.getElementById("duracion").value;

  let texto = "";

  if (dias <= 0) {
    texto = "La duraci√≥n debe ser mayor a 0 d√≠as.";
  } else if (tipo === "bajar") {
    texto = "Plan para bajar de peso durante " + dias + " d√≠as:\n" +
            "- Reducir 500 kcal al d√≠a.\n" +
            "- Aumentar consumo de verduras.\n" +
            "- Evitar az√∫cares y frituras.";
  } else if (tipo === "subir") {
    texto = "Plan para subir de peso durante " + dias + " d√≠as:\n" +
            "- Aumentar 400 kcal al d√≠a.\n" +
            "- Consumir m√°s prote√≠nas.\n" +
            "- A√±adir colaciones saludables entre comidas.";
  } else if (tipo === "mantener") {
    texto = "Plan para mantener el peso durante " + dias + " d√≠as:\n" +
            "- Balancear calor√≠as.\n" +
            - Mantener frutas y verduras.\n" +
            "- Consumir agua suficiente.";
  }

  let resultado = document.getElementById("resultado-plan");
  resultado.innerText = texto;
}
</script>

</body>
</html>
